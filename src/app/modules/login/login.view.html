<div class="loginContent">
    <div class="loginCentral">
        <div class="loginTitle">Angular 7 basic</div>
        <form class="loginForm" #logInForm="ngForm">
            <div class="loginInput">
                <mat-form-field>
                    <input matInput [(ngModel)]="user.email"  email id="emailInput" name="emailInput" placeholder="email" type="email" required #loginEmailInput>
                    <mat-error *ngIf="!loginEmailInput.valid && !loginEmailInput.pristine">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div class="loginInput">
                <mat-form-field>
                    <input matInput [(ngModel)]="user.password" class="loginInput" id="passwordInput" name="passwordInput" placeholder="password" type="password" required #loginPasswordInput>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
            <button class="signInBtn" [disabled]="!logInForm.form.valid"  (click)="logIn()">
                Sign In
            </button>
        </form>
    </div>
</div>
