<div class="loginContent">
    <div class="loginCentral">
        <div class="loginTitle">Angular 7 basic</div>
        <form class="loginForm">
            <div class="loginInput">
                <mat-form-field>
                    <input matInput [(ngModel)]="user.email"  id="emailInput" name="emailInput" placeholder="email" type="email" required>
                </mat-form-field>
            </div>
            <div class="loginInput">
                <mat-form-field>
                    <input matInput [(ngModel)]="user.password" class="loginInput" id="passwordInput" name="passwordInput" placeholder="password" type="password" required>
                </mat-form-field>
            </div>
            <button class="signInBtn" (click)="logIn()">
                Sign In
            </button>
        </form>
    </div>
</div>
