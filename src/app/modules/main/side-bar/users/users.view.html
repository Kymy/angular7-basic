<div class="content">
    <div class="contentHeader">
        <div class="contentTitle">
            <span class="title">USERS</span>
        </div>
        <div class="contentAddBtn">
            <button class="addBtn" (click)="openAddUserDialog()">ADD USER</button>
        </div>
    </div>
    <div class="contentElements">
        <div class="columns">
            <div class="titleColumn">Name</div>
            <div class="titleColumn">Lastname</div>
            <div class="titleColumn">Age</div>
            <div class="titleColumn">Email</div>
        </div>
        <div class="rows" *ngFor="let user of users">
            <div class="valueRow">{{user.name}}</div>
            <div class="valueRow">{{user.lastname}}</div>
            <div class="valueRow">{{user.age}}</div>
            <div class="valueRow">{{user.email}}</div>
        </div>
    </div>
</div>
